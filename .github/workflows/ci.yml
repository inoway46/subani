name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '3.2'
      - name: Install dependencies
        run: bundle install
      - name: RSpec
        run: bundle exec rspec
      - name: Rubocop
        run: bundle exec rubocop
